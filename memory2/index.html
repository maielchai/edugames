<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>더블클릭 뒤집기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/MemoryGame.js" type="text/javascript"></script>
    <script src="js/Card.js" type="text/javascript"></script>
    <link href="css/MemoryGame.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
	<h3>더블클릭 뒤집기</h3>
    <section id="memory--settings-modal" class="valign-table modal show">
      <div class="valign-cell">
        <form>
          <h2 class="memory--settings-label">난이도:</h2>
          <select id="memory--settings-grid">
            <option value="2x3">초급</option>
            <option value="3x4" selected>중급</option>
            <option value="4x5">고급</option>
            <option value="5x6">최상급</option>
          </select>
          <input id="memory--settings-reset" type="submit" value="새 게임 시작" />
        </form>
      </div>
    </section>
    <section id="memory--end-game-modal" class="valign-table modal">
      <div class="valign-cell">
        <div class="wrapper">
          <h2 id="memory--end-game-message"></h2>
          <h3 id="memory--end-game-score"></h3>
        </div>
      </div>
    </section>
    <section id="memory--app-container">
      <ul id="memory--cards">
      </ul>
    </section>
    <section class="memory--menu-bar">
      <div class="inner">
        <div class="right"><a href="#settings"><img id="memory--settings-icon" src="images/gear.png" /></a></div>
      </div>
    </section>
    <script src="js/BrowserInterface.js" type="text/javascript"></script>
<br>
<div style="position:absolute;bottom:0;right:0;width: 100%;  height: 3em;z-index: 0">  
<div style="width: 100%;  height: 3em;  background-color: #FFE97F;z-index: 99;margin:0px 0px;">
<p align=right style="position:relative;top:8px;right:15px;margin:0px 0px;padding:0;"><input type="button" value=" 홈으로 돌아가기 " onclick='window.location="../index.html"' /> 
 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 본 사이트는 채경자 강사(maielckj@네이버)의 수강생을 위한 지원 시스템입니다.</p>
</div>  </body>
</html>
