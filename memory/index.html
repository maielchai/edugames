<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>클릭 뒤집기</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Permanent+Marker" >
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>클릭 뒤집기</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> 뒤집기

            <div class="timer">
            </div>

            <div class="restart" onclick=startGame()>
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck" id="card-deck">
            <li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="bolt" >
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show" type="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" type="cube">
                <i class="fa fa-cube"></i>
            </li>
        </ul>

        <div id="popup1" class="overlay">
            <div class="popup">
                <h2>축하합니다!</h2>
                <a class="close" href=# >닫기</a>
                <div class="content-1">
                    축하합니다! 이기셨습니다. 
                </div>
                <div class="content-2">
                    <p><span id=finalMove> </span> 뒤집기를 하셨습니다.</p>
                    <p><span id=totalTime> </span></p>
                    <p>평점:  <span id=starRating></span></p>
                </div>
                <button id="play-again"onclick="playAgain()">
                    다시 연습
                </button>
            </div>
        </div>

    </div>
    <script src="js/app.js"></script>
<div style="position:absolute;bottom:0;right:0;width: 100%;  height: 3em;z-index: 0">  
<div style="width: 100%;  height: 3em;  background-color: #FFE97F;z-index: 99;margin:0px 0px;">
<p align=right style="position:relative;top:8px;right:15px;margin:0px 0px;padding:0;"><input type="button" value=" 홈으로 돌아가기 " onclick='window.location="../index.html"' /> 
 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 본 사이트는 채경자 강사(maielckj@네이버)의 수강생을 위한 지원 시스템입니다.</p>
</div>
</body>
</html>
